<style>
	span.posiSpan{
		position: absolute;
		right:0;
	}
</style>

<nav ng-controller="topbarController as topbar" class="tab-bar oh">
	<section class="right-small">
		<qr-scanner ng-show="index.isComplete" on-scan="topbar.onQrCodeScanned(data)" before-scan="topbar.onBeforeScan()"></qr-scanner>
	</section>

	<section class="middle tab-bar-section">
		<h1 class="ellipsis" ng-style="{ 'max-width': '100%'}">
			<span class="size-17 colorfff" ng-if="index.arrBalances[index.assetIndex].shared === undefined && !index.shared_address || titleSection">
				{{(titleSection|translate) || (index.shared_address || index.alias || index.walletName)}}
			</span>

			<span ng-if="(index.arrBalances[index.assetIndex].shared !== undefined || index.shared_address) && !titleSection">
				<a ng-click="index.openSubwalletModal()">
					<span class="ellipsis size-17 colorfff" style="float: left; width: calc(100% - 0px)">
						{{(index.shared_address || index.alias || index.walletName)}}
					</span>
					<span class="arrow-down posiSpan"></span>
				</a>
			</span>
		</h1>
	</section>
</nav>
