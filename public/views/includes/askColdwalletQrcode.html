<!--创建观察钱包 生成 walletID + value 二维码-->
<style>
	div.qrcode{
		text-align: center;
	}
	p.text{
		padding:0 15px;
		line-height:initial;
		margin-top:20px;
	}
	p.bbutton{
		width: 300px;
		height:45px;
		text-align: center;
		line-height:45px;
		border-radius: 22.5px;
		background: #0095ff;
		color: #fff;
		cursor: pointer;
		margin:0 auto 30px;
	}
</style>

<div class="passModalMask"></div>
<div class="passModal">
	<div class="large-12 columns m10t" style="position: relative;">
		<span style="position: absolute;right: 10px;top: 0px;color: gray;" ng-click="index.askColdwalletQrcode = false">
			<i class="icon-notvalid size-28 "></i>
		</span>

		<h2 class="text-center m10t m10b" translate>authorized signature</h2>

		<div class="qrcode">
			<qrcode size="180" version="10" data="{{create.qrCodeColdwallet2}}"></qrcode>
		</div>

		<p translate class="text">Please use the address's cold wallet (v1.1.1) to scan the QR code to authorize observations.After the authorization is completed, proceed to the next step.</p>
		<p translate class="bbutton" ng-click="create.finishHot = 1">Next</p>
	</div>

	<div ng-if="create.finishHot == 1">
		<h2 class="text-center m10t m10b" translate>finish</h2>

		<qr-scanner-cold on-scan="create.handleQrcode(data)" before-scan="create.BeforeScan()"></qr-scanner-cold>
	</div>
</div>
