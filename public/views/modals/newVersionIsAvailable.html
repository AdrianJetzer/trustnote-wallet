<!-- 新版本可用 -->
<style>
	#buttons {
		margin-top: 30px;
	}
	#btnOk {
		background-color: #0095ff;
		padding: 15px 0;
		font-size: 14px;
		width: 180px;
		margin-bottom: 20px;
	}
	#btnCanl {
		background-color: #fff;
		padding: 15px 0;
		font-size: 14px;
		width: 180px;
		color: #0095ff;
		border: 1px solid #0095ff;
	}
</style>

<div class="m20tp p20h text-center">
	<div class="row">
		<h1 class="text-center" translate>New version is available!</h1>
		<!--<h2 class="text-center" ng-show="msg">{{msg}}</h2>-->

		<ul ng-show="msg" style="padding-left: 35px; margin-top: 25px; text-align:left; padding-right: 20px; word-break: break-all; ">
			<li ng-repeat="item in msg">{{ item }}</li>
		</ul>

		<div id="buttons" class="row">
			<div>
				<button class="button black  round m0" id="btnOk" ng-click="openDownloadLink()" translate> Upgrade to {{version}} </button>
			</div>
			<div>
				<button class="button black expand round m0" id="btnCanl" ng-click="later()" translate>Later</button>
			</div>
		</div>
	</div>
</div>
