
<!--trustme URI-->

<div class="topbar-container" ng-include="'views/includes/topbar.html'" ng-init="titleSection='TrustMe URI'; goBackToState = true"></div>

<div class="content preferences" ng-controller="preferencesHubController as prefHub">
	<h4></h4>
  	<form name="settingsHubForm" ng-submit="prefHub.save()" class="columns">
    	<label><span translate>TrustME URI</span></label>
    	<input type="text" id="hub" type="text" name="hub" ng-model="prefHub.hub" style="margin-bottom: 5px;">

		<span class="text-gray size-12 text-center" translate>The TrustMe URI for receiving messages from other devices.</span>
    	<div style="margin-top: 10px;">
			<input type="submit" class="button expand black round" value="{{'Save'|translate}}" style="background: #0095ff;">
		</div>
	</form>
</div>

<div class="extra-margin-bottom"></div>
